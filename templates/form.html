<!DOCTYPE html>
<html>
<head>
    <title>Diamond Price Predictor</title>
    <style>
        body {
            /* Your custom Google Drive Jewelry Photo */
            background-image: url('https://drive.google.com/uc?export=view&id=1x0VlVO4LFgEq9cT8ppemC9b0-yQMD72o');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            /* Darker glassmorphism to make white text pop against the photo */
            background: rgba(0, 0, 0, 0.65); 
            backdrop-filter: blur(12px); 
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 450px;
            color: white;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.95);
            color: #222;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 8px;
            border: none;
            background-color: #f39c12;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #e67e22;
            transform: scale(1.02);
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #2ecc71;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #2ecc71;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ’Ž Diamond Price Prediction</h2>
    <form action="{{url_for('predict_datapoint')}}" method="POST">
        <div class="form-group">
            <label for="carat">Carat:</label>
            <input type="text" id="carat" name="carat" placeholder="e.g. 1.15">
        </div>

        <div class="form-group">
            <label for="depth">Depth:</label>
            <input type="text" id="depth" name="depth" placeholder="e.g. 61.8">
        </div>

        <div class="form-group">  
            <label for="table">Table:</label>
            <input type="text" id="table" name="table" placeholder="e.g. 56.0">
        </div>
        
        <div class="form-group">
            <label for="x">Dimension X:</label>
            <input type="text" id="x" name="x" placeholder="e.g. 6.73">
        </div>
      
        <div class="form-group">
            <label for="y">Dimension Y:</label>
            <input type="text" id="y" name="y" placeholder="e.g. 6.77">
        </div>
      
        <div class="form-group">
            <label for="z">Dimension Z:</label>
            <input type="text" id="z" name="z" placeholder="e.g. 4.17">
        </div>         
      
        <div class="form-group">
            <label for="cut">Cut Quality:</label>
            <select id="cut" name="cut">
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Premium">Premium</option>
                <option value="Ideal">Ideal</option>
            </select>
        </div>
          
        <div class="form-group">
            <label for="color">Diamond Color:</label>
            <select id="color" name="color">
                <option value="D">D (Best)</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J (Worst)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="clarity">Clarity:</label>
            <select id="clarity" name="clarity">
                <option value="I1">I1</option>
                <option value="SI2">SI2</option>
                <option value="SI1">SI1</option>
                <option value="VS2">VS2</option>
                <option value="VS1">VS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VVS1">VVS1</option>
                <option value="IF">IF</option>
            </select>
        </div>

        <input type="submit" value="Predict Price">
    </form>

    {% if final_result %}
    <div class="result">
        Predicted Price: ${{final_result}}
    </div>
    {% endif %}
</div>

</body>
</html>
